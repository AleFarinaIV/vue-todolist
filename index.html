<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
        <title>TodoList</title>
    </head>
    <body>
        <div id="app">
            <!-- Fare header fixed -->
            <header class="d-flex">
                <h1>TodoList</h1>
            </header>
            <main>
                <span>
                    <h2 class="text-white">Ecco la tua lista delle cose da fare!!</h2>
                    <h3><i class="fa-solid fa-circle-exclamation"></i> 
                        Mi raccomando non te ne scordare 
                        <i class="fa-solid fa-circle-exclamation"></i></h3>
                </span>
                <div class="todolist">
                    <ul>
                        <div>
                            <li v-for="item, index in todolist" class="fs-5">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span :class="item.done == true ? 'text-overline' : ''">{{ item.text }}</span>
                                    <button @click="trush_click(index)"><i class="fa-solid fa-trash-can"></i></button>
                                </div>
                            </li>
                        </div>
                    </ul>
                </div>
            </main>

        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
